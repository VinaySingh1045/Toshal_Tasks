<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Basic Form</h2>
        
        <form class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-gray-600 font-medium">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required
                       class="mt-1 p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex flex-col">
                <label for="number" class="text-gray-600 font-medium">Number:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your number" required
                       class="mt-1 p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex flex-col">
                <label for="email" class="text-gray-600 font-medium">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                       class="mt-1 p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex flex-col">
                <label for="age" class="text-gray-600 font-medium">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required
                       class="mt-1 p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button id="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>

        <div class="mt-4 flex gap-4">
            <button id="ageBtn" class="w-full bg-green-500 text-white font-bold py-2 rounded-md hover:bg-green-600">Age > 18</button>
            <button id="age_less_Btn" class="w-full bg-red-500 text-white font-bold py-2 rounded-md hover:bg-red-600">Age â‰¤ 18</button>
        </div>
    </div>

    <div class="max-w-3xl mx-auto mt-8">
        <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Number</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Age</th>
                    <th class="py-3 px-6 text-left">Action</th>
                </tr>
            </thead>
            <tbody id="results-table" class="text-gray-700 text-sm font-light">
                <!-- Results will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
